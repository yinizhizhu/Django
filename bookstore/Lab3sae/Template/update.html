</head>
<body>
<div id="index_head">
  <h1>图书馆数据库</h1>
    <div style="font-size:120%;"><a href="/add" style='text-decoration:none'>添加</a> | <a href="/" style='text-decoration:none'>浏览</a> | <a href="/search" style='text-decoration:none'>查找作者</a></div>
  <h2>书籍信息</h2>
</div>
<br />
<div id="list">
  <div>
	 <form method="post">
		<table width="1200" border="1">
		  <tr><td>Info for book</td></tr>
		  <tr>
			<td width="200">Title</td>
			<td width="150">Isbn</td>
			<td width="200">Publisher</td>
			<td width="150">PublishDate</td>
			<td width="100">Price</td>
		  </tr>
		  <tr>
		  {% for book in books_list %}
			<td>{{ book.title }}</td>
			<td>{{ book.isbn }}</td>
			<td><input name="publisher" type="text" value={{ book.publisher }}></td>
			<td><input name="publishdate" type="text" value="{{ book.publishdate|date:'Y-m-d'}}{{book.publishdate|time:' H:i:s'}}"></td>
			<td><input name="price" type="text" value={{ book.price }}></td>
		  </tr>
		  <tr><td>Info for authorid</td></tr>
		  <tr>
			<td>Name</td>
			<td>AuthorID</td>
			<td>Age</td>
			<td>Country</td>
		  </tr>
		  <tr>
			<td><input name="name" type="text" value={{ book.author.name }}></td>
			<td><input name="authorid" type="text" value={{ book.author.authorid }}></td>
			<td><input name="age" type="text" value={{ book.author.age }}></td>
			<td><input name="country" type="text" value={{ book.author.country }}></td>
			<td><input type="submit" value="更新"> <input type="reset" value="重置"></td>
		  </tr>
		  {% endfor %}
		</table>
	</form>
  </div>
<br />
</div>

</body>
</html>
