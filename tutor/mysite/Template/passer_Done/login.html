<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/static/css/first.css" type="text/css" />
<title>HFL家教服务系统</title>
<script type="text/javascript">
	function check_login()
	{
	var username = document.getElementById('username').value;
	var password = document.getElementById('password').value;
	{% for user in users_list %}
	if ( "{{ user.username }}" == username)
	{
		if ( "{{ user.password }}" == password)
		{
			alert("登录成功！");
			return 0;
		}
	}
	{% endfor %}
	alert("用户不存在或密码有误！");
	return 0;
	}
	</script>
</head>	
<body>
<div>
  <h1>家教系统登陆</h1>
  <div id="utility"> <a href="/">主页</a> | <a href="/getpassword">忘记密码</a> | <a href="/register">用户注册</a> </div>
</div>
<div id='list'>
	<form method='post'>
		<table>
			<tr><td>用户名</td><td><input id='username' name='username' type='text'></td></tr>
			<tr><td>密 码</td><td><input type='password' id='password' name='password' type='text'></td></tr>
			<tr><td><input type="submit" value="登陆" onclick="check_login()"> <input type="reset" value="更改"></td></tr>
		</table>
	</form>
</div>
<br />
<div id="bottom"> <img src="/static/images/kao_bottom.jpg" width="44" height="22" /> <a href="/AboutUs">About Us</a> | <a href="/ContactUs">Contact Us</a> | &copy;2015 HuangFengLee </div>
</body>
</html>
